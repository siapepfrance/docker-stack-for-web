        image: siapep/php-73
        volumes:
            - ./php7:/var/www/app
        networks:
            - php_7_app
        env_file:
            - .env.php.local

    # SPA App
    nginx_spa_app:
        image: siapep/nginx-spa
        volumes:
            - ./spa:/var/www/app
        ports:
            - 8086:80
        env_file:
            - .env.nginx-spa-app.local

networks:
    symfony_7_app:
    symfony_6_app:
    symfony_5_app:
    symfony_4_app:
    symfony_3_app:
    php_8_app:
    php_7_app:
